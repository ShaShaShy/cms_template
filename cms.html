<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/cms.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


	<title>CMS</title>
</head>
<body>

	<div class="page-bg"></div>

<div class="cms ">
	<h1 class="fw-bold"> Content Management System</h1>

	<button class="btn btn-primary ubtn" data-bs-toggle="modal" data-bs-target="#infoModal">Personal Information</button>
	<button class="btn btn-primary ubtn" data-bs-toggle="modal" data-bs-target="#eduModal">Educational Background</button>
	<button class="btn btn-primary ubtn" data-bs-toggle="modal" data-bs-target="#skillModal">Skills</button>
	<button class="btn btn-primary ubtn" data-bs-toggle="modal" data-bs-target="#seminarModal">Seminar</button>

	</div>


<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Personal Information</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Fullname</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Email</label>
	  <input type="email" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlTextarea1" class="form-label">Short Introduction</label>
	  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="eduModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Educational Background</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Tertiary Education</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Secondary Education</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Primary Education</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="seminarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Seminar Attended</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Seminar-1</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Seminar-2</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Seminar-3</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Skills</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Front-End</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

	<div class="mb-3">
	  <label for="exampleFormControlInput1" class="form-label">Backend</label>
	  <input type="text" class="form-control" id="exampleFormControlInput1" >
	</div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning">Save changes</button>
      </div>
    </div>
  </div>
</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
